name: golangci-lint
on:
  push:
    branches:
      - "*"
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Run go generate
        run: go generate ./...
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.56
